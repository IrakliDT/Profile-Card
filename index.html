<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">
</head>

<body>

  <div class="bg_top">
    <img class="bg_top-img" src="images/bg-pattern-top.svg" alt="bg-top">
  </div>
  <div class="bg_bottom">
    <img class="bg_bottom-img" src="images/bg-pattern-bottom.svg" alt="bg_bottom">
  </div>
  <div class="card_container">
    <div class="card_img">
      <img src="images/bg-pattern-card.svg" alt="card_img">
    </div>
    <div class="card_victor-box">
      <img class="card_victor-img" src="images/image-irakli.jpg" alt="card_irakli-img">
    </div>
    <div class="card_name">
      <a class="card_name-victor" href="#"><h4 class="name_victor-crest">Irakli Datiashvili</h4>
      </a>
       <p class="age-26">28</p>
    </div>
    <div class="card_country">
      <p class="london">Georgia</p>
    </div>
    <div class="section_two-border-line"></div>
    <div class="card_80k">
       <h3 class="follow">80K</h3>
       <h3 class="like">803K</h3>
       <h3 class="photos">1.4K</h3>
    </div>
    <div class="card_followers-likes-photos">
      <p class="Followers">Followers</p>
      <p class="Likes">Likes</p>
      <p class="Photos">Photos</p>
    </div>


  </div>

</body>

</html>
